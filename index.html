<!DOCTYPE html>
<html>
  <head>
    <title>...</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/scroller.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <section data-Rows-role="wrapper">
      <article data-Rows-role="row" data-id="0"></article>
      <article data-Rows-role="row" data-id="1"></article>
      <article data-Rows-role="row" data-id="2"></article>
      <article data-Rows-role="row" data-id="3"></article>
      <article data-Rows-role="row" data-id="4"></article>
      <article data-Rows-role="row" data-id="5"></article>
      <article data-Rows-role="row" data-id="6"></article>
      <article data-Rows-role="row" data-id="7"></article>
      <article data-Rows-role="row" data-id="8"></article>
      <article data-Rows-role="row" data-id="9"></article>
      
      <article data-Rows-role="row" data-id="0" data-clone="true"></article>
      <article data-Rows-role="row" data-id="1" data-clone="true"></article>
      <article data-Rows-role="row" data-id="2" data-clone="true"></article>
      <article data-Rows-role="row" data-id="3" data-clone="true"></article>
      <article data-Rows-role="row" data-id="4" data-clone="true"></article>
      <article data-Rows-role="row" data-id="5" data-clone="true"></article>
      <article data-Rows-role="row" data-id="6" data-clone="true"></article>
      <article data-Rows-role="row" data-id="7" data-clone="true"></article>
      <article data-Rows-role="row" data-id="8" data-clone="true"></article>
      <article data-Rows-role="row" data-id="9" data-clone="true"></article>      
    </section>

    <span data-Frame-role="corner cornerTL"></span>
    <span data-Frame-role="corner cornerTR"></span>
    <span data-Frame-role="corner cornerBL"></span>
    <span data-Frame-role="corner cornerBR"></span>

    <script src="src/index.js"></script>
  </body>
</html>
